<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 이런 jsx를 useReact2.html 의 방식으로 변환 해줘야 하기 때문에 -->
    <!-- 바벨을 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
        const root = document.querySelector("#root");
        function App() {
            // 값을 바꾼 후 계속 리랜더링 하는 것 보다
            // React.useState를 사용한다
            // const data = React.useState();
            // 콘솔에 출력해보면 undefined와 함수 하나가 있다
            // undefined는 데이터이고 함수는 데이터를 바꿀 함수이다
            // 0 으로 설정하면 undefined대신 0이 된다
            // const data = React.useState(0);
            // 이런 데이터와 함수의 이름 을 지정해줄 수 있다
            // const [counter,modifier] = React.useState(0);
            // 배열 형태의 데이터를 배열로 받아 각각을 변수로 지정할 수 있다
            const [counter,setCounter] = React.useState(0);
            const onClick = () => {
                // counter+=1;
                // console.log(counter);
                // setCounter(counter + 1);
                // 아래의 방법이 current가 무었을 리턴하든지 +1 을 해주어서 더 안전하다
                setCounter((current) => current + 1)
                // modifier 함수를 사용하여 그 값으로 업데이트, 리랜더링
            }

            // state가 변하면 리랜더링 되는 것을 확인할 수 있다
            console.log(counter)

            return (
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>clickme</button>
                </div>
            );
        }

        ReactDOM.render(<App />, root);

    </script>

</body>

</html>
