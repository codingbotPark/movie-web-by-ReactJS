<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            //useState는 array를 제공, 첫 번째 element가 현재의 값
            const [amount, setAmount] = React.useState()
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value)
                // console.log(event.target.value)
            }
            const reset = () => {
                // 분을 0으로 리셋
                setAmount(0);
            }
            const onFlip = () => {
                // state를 조작
                // flip이 true라면 false로, false면 true 로 변경
                // state의 계산을  const [flipped, setFlipped] = React.useState(false);
                // 부분을 바탕으로 하는 건 안 좋다
                setInverted((current) => !current);

                //flip할 때 값이 그대로 넘어오기 때문에 reset
                reset();
            }

            return (
                // 시간단위를 바꾸는 프로그램
                // label을 사용해 input과 연결시켜준다 
                <div> 
                    <h3>super Conventer</h3>
                    <label htmlFor="minutes">Minutes</label>
                    <input id="minutes" value={inverted ? amount * 60 : amount} placeholder="Minutes" type="number" onChange={onChange} disabled = {inverted == true}/>
                    <label htmlFor="hours">Hours</label>
                    <input value = {inverted ? amount  : amount /  60} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled = {inverted === false}/>
                    <button onClick ={reset}>reset</button>
                    <button onClick ={onFlip}>{inverted ? "분 -> 시간" : "시간 -> 분"}</button>
                </div>
            );
        }

        const root = document.querySelector("#root");
        ReactDOM.render(<App />, root);

    </script>

</body>

</html>
