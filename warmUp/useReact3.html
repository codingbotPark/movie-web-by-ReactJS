    <!-- 이런 jsx를 useReact2.html 의 방식으로 변환 해줘야 하기 때문에 -->
    <!-- 바벨을 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    
    
    <!-- 조금 더 나은 방식의 react element만들기 -->
    
    <script type="text/babel">
        const root = document.querySelector("#root");

        function Title() {
            return (
                <h3 id = "title" onMouseEnter={()=>console.log("mouse enter")}>
                Hello I'm a title    
                </h3>
            );
        }
        function Button () {
            return (
                <button
                style = {{backgroundColor:"yellowgreen",
                }}
                onClick = {() => console.log("im clicked")}
                >
                clickme
                </button>
            );
        }

        //     onClick: () => console.log("im clicked"),

        // // title과 button을 컨테이너에 넣음
        const Container = () => (
            // 컴포넌트 첫 글자는 대문자
            <div>

                <Button />
            </div>
